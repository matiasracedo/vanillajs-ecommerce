<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale Store</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c120783e50.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <a href="/client/index.html" class="nav-icon">
                <p class="nav-icon-logo">Bsale</p>Store
            </a>
            <div class="search-contain">
                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/search.svg" id="search-btn" alt="search button">
                <input type="text" id="search" placeholder="">
                <p id="tip">Presiona enter para buscar</p>
            </div>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros productos</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>tu carrito</h2>
            <div class="cart-content">
                <!-- cart item -->
                <!--<div class="cart-item">
                    
                </div>-->
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">vaciar carrito</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <script src="app.js"></script>
</body>
</html>
