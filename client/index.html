<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bsale Store</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/c120783e50.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <p class="nav-icon-logo">Bsale</p>Store
            </span>
            <form class="nav-search">
                <input type="text" name="search" placeholder="Buscar productos"/>
                <i class="fas fa-search" type="submit" ></i>
            </form>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- products -->
    <section class="products">
        <div class="section-title">
            <h2>Nuestros productos</h2>
        </div>
        <div class="products-center">
            <!-- single product -->
            <article class="product">
                <div class="img-container">
                    <img src="" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                        a√±adir al carrito
                    </button>
                </div>
                <h3>Nombre del producto</h3>
                <h4>$0.00</h4>
            </article>
            <!-- end of single product -->
        </div>
    </section>
    <!-- end of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>tu carrito</h2>
            <div class="cart-content">
                <!-- cart item -->
                <div class="cart-item">
                    <img src="" alt="product">
                    <div>
                        <h4>Nombre del producto</h4>
                        <h5>$0.00</h5>
                        <span class="remove-item">quitar</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">1</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end of cart item -->
            </div>
            <div class="cart-footer">
                <h3>total : $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">vaciar carrito</button>
            </div>
        </div>
    </div>
    <!-- end of cart -->
    <script src="app.js"></script>
</body>
</html>
